{% extends 'base.html' %}

{% block conteudo %}
<div class="text-center">
    <h2>Editar Herói</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome do Herói">
        </div>
        <div class="form-group">
            <input class="btn btn-success mb-3 btn-dark" type="submit" value="Editar">
        </div>
        <hr>
        <div class="btn-group">
            <a type="button" class="btn btn-dark btn-sm" href="{% url 'home' %}">Voltar</a>
        </div>

    </form>
</div>
{% endblock conteudo %}
